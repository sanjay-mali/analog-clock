<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href=".../icons8-clock-32.png">

</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand second"></div>
            <div class="hand minute"></div>
        </div>
    </div>

    <script>

        const second = document.querySelector('.second')
        const min = document.querySelector('.minute')
        const hour = document.querySelector('.hour')

        function changeTime() {
            const time = new Date()

            const sec = time.getSeconds()
            const secDeg = ((sec / 60) * 360) + 90
            second.style.transform = `rotate(${secDeg}deg)`

            const minute = time.getMinutes()
            const minDeg = ((minute / 60) * 360) + ((sec / 60) * 6) + 90
            min.style.transform = `rotate(${minDeg}deg)`

            const hr = time.getHours()
            const hrDeg = ((hr / 12) * 360) + ((minute / 60) * 36) + 90
            hour.style.transform = `rotate(${hrDeg}deg)`

        }

        setInterval(changeTime, 1000)

        changeTime()
    </script>

</body>

</html>
